version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      pip install awscli
  build:
    commands:
      - >
        aws cloudformation deploy
        --no-fail-on-empty-changeset
        --stack-name aws-account-destroyer 
        --template-file ./aws-account-destroyer.yaml  
        --capabilities CAPABILITY_NAMED_IAM


